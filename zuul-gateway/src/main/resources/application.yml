server:
  port: 9000

spring:
  application:
    name: zuul-gateway

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

zuul:
  routes:
    jobseeker:
      path: /jobseeker/**
      service-id: jobseeker-service

# ?????????
logging:
  level:
    org.springframework.cloud.netflix.zuul: DEBUG
